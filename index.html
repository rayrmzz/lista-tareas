<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do</h1>
        <div class="options">
          <button id="btnExportar">Exportar JSON</button>
          <button id="btnImportar">Importar JSON</button>
          <input
            class="importFile"
            type="file"
            id="importFile"
            accept="application/json"
          />
        </div>
      </header>

      <div class="input-section">
        <input type="text" id="nuevaTarea" placeholder="Nueva tarea..." />
        <select id="categoria">
          <option value="personal">Personal</option>
          <option value="trabajo">Trabajo</option>
          <option value="estudio">Estudio</option>
          <option value="urgente">Urgente</option>
          <option value="otros">Otros</option>
        </select>
        <input type="date" id="fechaLimite" />
        <button id="agregarTarea">Agregar</button>
      </div>
      <div class="filtros">
        <button onclick="filtrarPor('todas')">Todas</button>
        <button onclick="filtrarPor('personal')">Personal</button>
        <button onclick="filtrarPor('trabajo')">Trabajo</button>
        <button onclick="filtrarPor('estudio')">Estudio</button>
        <button onclick="filtrarPor('urgente')">Urgente</button>
        <button onclick="filtrarPor('otros')">Otros</button>
      </div>

      <div class="busqueda">
        <input type="text" id="buscador" placeholder="Buscar tarea..." />
      </div>
      <div class="ordenamiento">
        <label>Ordenar por:</label>
        <button onclick="ordenarPor('texto')">Nombre</button>
        <button onclick="ordenarPor('fecha')">Fecha Límite</button>
        <button onclick="ordenarPor('categoria')">Categoría</button>
      </div>

      <p id="contador">Tareas pendientes: 0</p>

      <div id="listaTareas"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
